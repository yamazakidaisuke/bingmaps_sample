<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pushpin:icon</title>
    <meta charset="utf-8">
    <style>body{padding:0;margin:0;background:#333;}h1{padding:0;margin:0;font-size:50%;color:white;}</style>
</head>
<body>
<h1>Pushpin:icon</h1>
<div id="myMap" style='position:relative;width:100%;height:450px;'></div>


<!-- [ Pushpin Object ] https://msdn.microsoft.com/en-us/library/mt712673.aspx -->
<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[***Your Map KEY***]' async defer></script>
<script>
    function GetMap() {
        let map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(47.6149, -122.1941),
            zoom:15
        });

        //Get MAP Infomation
        let center = map.getCenter();

        //Create custom Pushpin
        let pin = new Microsoft.Maps.Pushpin(center, {
            icon: 'img/poi_custom.png',  //base64,SVG,canvas,iframe
            anchor: new Microsoft.Maps.Point(12, 39)  //position move
        });

        //Add the pushpin to the map
        map.entities.push(pin);
    }
</script>
</body>
</html>
